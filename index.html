<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Etch-A-Sketch</title>
</head>
<body>
  <div class="header">
    <h1>Etch-A-Sketch</h1>
  </div>
  <div class="grid"></div>
  <div class="controls">
    <div class="contols-top">
      <p>Mode:</p>
      <button class="color active">Color
        <div class="pick"></div>
      </button>
      <button>Rainbow</button>
      <button class="active">Grey scale</button>
      <button>Eraser</button>
    </div>
    <div class="contols-bottom">
      <p>Grid size:</p>
      <input type="range">
      <button>Clear</button>
    </div>
  </div>
</body>
</html>
