<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Etch-A-Sketch</title>
</head>
<body>
  <div class="header">
    <h1>Etch-A-Sketch</h1>
  </div>
  <div class="grid-wrapper">
    <div class="grid-container"></div>
  </div>
  <div class="controls">
    <div class="contols-top">
      <p>Mode:</p>
      <button id="color" class="color">Color
        <div>
          <input type="color" id="color-input" value="#373738"></input>

        </div>
        <!-- <div class="color-picker">
          <div id="color-box" class="color-box"></div>
        </div> -->
      </button>
      <button id="rainbow">Rainbow</button>
      <button id="grey-scale">Grey scale</button>
      <button id="eraser">Eraser</button>
    </div>
    <div class="contols-bottom">
      <p>Grid size:</p>
      <input type="range" id="slider" value="24" min="8" max="64">
      <button id="clear">Clear</button>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
